<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const imageAsync = (url) => {
        return new Promise((resolve, reject) => {
          let img = new Image();
          img.src = url;
          img.onload = () => {
            console.log("🚀🚀🚀wimi======>>>图片请求成功");
            resolve(img);
          };
          img.onerror = (error) => {
            reject(error);
          };
        });
      };

      imageAsync(
        "https://img0.baidu.com/it/u=1797544775,2912350681&fm=253&fmt=auto&app=120&f=JPEG?w=1280&h=800"
      )
        .then(() => {
          console.log("🚀🚀🚀wimi======>>>加载成功");
        })
        .catch((err) => {
          console.log("🚀🚀🚀wimi======>>>加载失败", err);
        });
    </script>
  </body>
</html>
